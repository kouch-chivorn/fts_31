      choose_one: "You have to choose one correct answer."
  you_sure: "Are you sure?"
  test:
    deleted: "test has been deleted successfully"
    create: "Test has been created successfully"
    failed: "Failed to create test!"
  start: "Start"
  view: "View"
  testing: "Testing"
