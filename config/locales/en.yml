    message:
      notice: "%{category} has been created successfully"
      you_sure: "Are you sure?"
      deleted: "%{category} has been deleted successfully"
      create_failed: "failed to create category: %{category}"
      update_failed: "failed to update category: %{category}"
  question:
    message:
      notice: "A %{question} question has been created successfully"
      delete: "%{question} has been deleted successfully"
      you_sure: "Are you sure?"
